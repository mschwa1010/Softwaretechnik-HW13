<form #addbookform="ngForm" (ngSubmit)="submitFormData(addbookform)">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control"  name="author" ngModel> 
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control"  name="year" ngModel>
    </div>
    <div class="form-group">
        <label for="proce">Price:</label>
        <input type="text" class="form-control"   name="price" ngModel>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
